versions:
  # TODO update with latest builders version
  builders: latest

# TODO we want to remove exposecontroller at some point
exposer: Ingress

# imported from the global secrets?
secrets:
  tektonBucket: "tektonBucketToken"
  featureFlagAPIKey: "secretFeatureFlagAPIKey"
  chartMuseum:
    password: "secretchartmuseumpwd"
    username: "myuser"
  pipelineUser:
    token: "myusertoken"

jxRequirements:
  autoUpdate:
    enabled: false
    schedule: ""
  bootConfigURL: https://github.com/jenkins-x/jenkins-x-boot-config.git
  cluster:
    clusterName: mycluster
    devEnvApprovers:
    - someone
    environmentGitOwner: myorg
    environmentGitPublic: true
    gitKind: github
    gitName: github
    gitPublic: true
    gitServer: https://github.com
    namespace: jx
    project: myproject
    provider: gke
    zone: europe-west1-c
  deployOptions:
    canary: true
    hpa: true
  environments:
  - key: dev
    repository: environment-mycluster-dev
  - key: staging
    repository: environment-mycluster-staging
  - key: production
    repository: environment-mycluster-production
  gitops: true
  ingress:
    domain: "mydomain.com"
    externalDNS: false
    kind: "istio"
    namespaceSubDomain: -jx.
    tls:
      secretName: my-ingress-secret
      enabled: true
      email: ""
      production: false
  pipelineUser:
    username: "myuser"
    email: "myuser@bar.com"
  repository: nexus
  secretStorage: local
  storage:
    backup:
      enabled: false
      url: ""
    logs:
      enabled: false
      url: ""
    reports:
      enabled: false
      url: ""
    repository:
      enabled: false
      url: ""
  versionStream:
    ref: master
    url: https://github.com/jenkins-x/jenkins-x-versions.git
  webhook: lighthouse
