apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hook
  annotations:
    kubernetes.io/ingress.class: "cheese"
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: hook
          servicePort: 80
        path: "/"
    host: myhost.acme.com
  tls:
  - hosts:
    - myhost.acme.com
    secretName: "tls-mydomain-com-s"
